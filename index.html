<!DOCTYPE html>
<html>
    <head>
      <title>Caesar Cipher Translator</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div class="uB">   
      <div class="uuB">
        <header>Caesar Cipher Translator</header>
        <main>
                <h1 class="underLine fstart">Caesar Cipher Translator</h1>
                <div class="inputs">
                <label for="input" class="fstart">Shift(1-25):</label>
                <input id="input" type="number" value="" min="1" max="25">
                <label for="textarea" class="fstart">Enter your text:</label>
                <textarea id="textarea" name="textarea" rows="4" id="" placeholder="Enter your text here..."></textarea>
                </div>
                <h2 class="underLine fstart">Translated text:</h2>
                <p class="exit"></p>               
            
        </main>
      </div> 
    </div> 
    

    <script src="script.js"></script>  
    </body>
</html>
